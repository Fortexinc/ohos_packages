name: audioplayers_ohos
description: Ohos implementation of audioplayers, a Flutter plugin to play multiple audio files simultaneously
version: 5.2.1
publish_to: none

flutter:
  plugin:
    implements: audioplayers
    platforms:
      ohos:
        package: xyz.luan.audioplayers
        pluginClass: AudioplayersPlugin

dependencies:
  audioplayers_platform_interface:
    git: 
      url: https://gitcode.com/openharmony-sig/flutter_audioplayers.git
      path: packages/audioplayers_platform_interface
  flutter:
    sdk: flutter

dev_dependencies:
  dartdoc: ^6.1.5
  flame_lint: 1.3.0
  flutter_test:
    sdk: flutter

environment:
  sdk: ^3.6.0
  flutter: ^3.27.0

